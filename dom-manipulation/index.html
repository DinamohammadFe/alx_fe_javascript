<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- Quote Display -->
    <div id="quoteDisplay">Loading quote...</div>

    <!-- Category Filter -->
    <div class="button-group">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Show New Quote Button -->
    <button id="newQuote">Show New Quote</button>

    <!-- Add New Quote -->
    <h2>Add New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input
      id="newQuoteCategory"
      type="text"
      placeholder="Enter quote category"
    />
    <button onclick="addQuote()">Add Quote</button>

    <!-- Import / Export Section -->
    <h2>Import / Export</h2>

    <!-- ✅ Exact "Export Quotes" button text -->
    <button onclick="exportToJsonFile()">Export Quotes</button>

    <!-- ✅ File input with label containing "Import Quotes" -->
    <label for="importFile">Import Quotes</label>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
