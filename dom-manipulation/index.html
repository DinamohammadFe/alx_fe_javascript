<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Notification for sync/conflict resolution -->
    <div id="notification"></div>

    <!-- Quote Display -->
    <div id="quoteDisplay" style="margin-bottom: 20px">Loading quote...</div>

    <!-- Filter by Category -->
    <div class="button-group">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- JS will populate the rest -->
      </select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <!-- Add New Quote -->
    <h2>Add New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input
      id="newQuoteCategory"
      type="text"
      placeholder="Enter quote category"
    />
    <button onclick="addQuote()">Add Quote</button>

    <!-- Import / Export -->
    <div style="margin-top: 30px">
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
