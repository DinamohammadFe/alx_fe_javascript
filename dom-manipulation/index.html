<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- ✅ Category Filter Dropdown -->
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- ✅ Quote Display -->
    <div id="quoteDisplay"></div>

    <!-- ✅ Button to show random quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- ✅ Category selector for random quotes -->
    <label for="categorySelect">Show quote from category:</label>
    <select id="categorySelect">
      <option value="all">All Categories</option>
    </select>

    <!-- ✅ Add a new quote -->
    <div>
      <h3>Add a New Quote</h3>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>

    <!-- ✅ Import and Export -->
    <div>
      <h3>Import / Export</h3>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
      <button onclick="exportToJson()">Export Quotes</button>
    </div>

    <!-- ✅ Link to JS -->
    <script src="script.js"></script>
  </body>
</html>
